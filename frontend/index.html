<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* CSS tùy chỉnh */
        html, body {
            overflow: hidden; /* Ngăn cuộn toàn bộ trang */
            font-family: 'Quicksand', sans-serif; 
            background-color: #F5F5DC;
        }
        .font-title { 
            font-family: 'Playfair Display', serif; 
        }
        #chat-messages::-webkit-scrollbar { 
            width: 8px; 
        }
        #chat-messages::-webkit-scrollbar-track { 
            background: #EFEBE9; 
        }
        #chat-messages::-webkit-scrollbar-thumb { 
            background: #A1887F; 
            border-radius: 4px; 
        }
        #chat-messages::-webkit-scrollbar-thumb:hover { 
            background: #8D6E63; 
        }
        .message-bubble p {
            font-size: 18px;
            line-height: 1.6;
            word-break: break-word; /* Để link dài không làm vỡ layout */
        }
        /* START: CSS ĐỂ GIẢI QUYẾT DỨT ĐIỂM VẤN ĐỀ POPUP */
        /* Quy tắc này có độ ưu tiên rất cao, đảm bảo mọi link bên trong
           bong bóng chat sẽ luôn có màu xanh và gạch chân. */
        .message-bubble a {
            color: #2563eb !important;
            text-decoration: underline !important;
            font-weight: 600 !important;
        }
        /* END: CSS ĐỂ GIẢI QUYẾT DỨT ĐIỂM VẤN ĐỀ POPUP */
    </style>
</head>
<body class="bg-stone-100 text-stone-800">

    <!-- Container chính -->
    <div class="w-screen flex flex-col bg-white" style="height: var(--app-height, 100vh);">
        
        <!-- Header -->
        <div class="text-center py-4 border-b border-stone-200 shadow-sm flex-shrink-0">
            <h1 class="font-title text-2xl md:text-3xl font-bold text-amber-800">Phụng Sự Viên Ảo</h1>
            <p class="text-stone-500 text-sm mt-1">Pháp Môn Tâm Linh 心靈法門</p>
        </div>

        <!-- Khu vực tin nhắn -->
        <div id="chat-messages" class="flex-1 p-4 md:p-6 overflow-y-auto bg-stone-50">
            <!-- Tin nhắn sẽ được thêm bằng JavaScript -->
        </div>

        <!-- Form nhập liệu -->
        <div class="p-4 bg-white border-t border-stone-200 shadow-inner flex-shrink-0">
            <div class="flex items-center bg-stone-100 rounded-full p-2">
                <input type="text" id="user-input" placeholder="Đang chuẩn bị..." class="flex-1 bg-transparent px-4 py-2 text-stone-700 text-lg focus:outline-none" autocomplete="off" disabled>
                <button id="send-button" class="bg-amber-700 hover:bg-amber-800 text-white w-12 h-12 rounded-full transition duration-300 flex items-center justify-center disabled:opacity-50 disabled:bg-stone-400 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"></path><path d="M22 2L15 22l-4-9-9-4 22-2z"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- SỬA LỖI CHIỀU CAO TRÊN MOBILE ---
        const setAppHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
        // --- KẾT THÚC SỬA LỖI ---

        // === THÔNG TIN CẤU HÌNH ===
        // Lưu ý: Đảm bảo URL này đúng với Server Render của bạn
        const BACKEND_API_URL = "https://trolyniemkinh.onrender.com"; 
        // ==========================

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // --- Bắt sự kiện click để mở link trong tab mới ---
        chatMessages.addEventListener('click', function(event) {
            const linkElement = event.target.closest('a');
            if (linkElement) {
                event.preventDefault();
                const url = linkElement.href;
                if (url) {
                    window.open(url, '_blank', 'noopener,noreferrer');
                }
            }
        });

        // --- KHỞI TẠO TRANG (Đã bỏ phần tải dữ liệu dulieu.txt) ---
        window.addEventListener('load', () => {
            // Server đã lo phần dữ liệu, Client chỉ cần sẵn sàng
            addMessage('Đệ chào Sư huynh ! Sư huynh cứ đặt câu hỏi ạ?', 'bot');
            userInput.disabled = false;
            userInput.placeholder = "Nhập câu hỏi của bạn...";
        });

        /**
         * Hàm xử lý link và văn bản.
         */
        function linkifyAndSanitize(text) {
            if (typeof text !== 'string') return '';
            const urlRegex = /(https?:\/\/[^\s<>"']+)/g;
            const sanitizerDiv = document.createElement('div');
            sanitizerDiv.textContent = text;
            const sanitizedText = sanitizerDiv.innerHTML;
            const linkifiedText = sanitizedText.replace(urlRegex, '<a href="$&" target="_blank" rel="noopener noreferrer">$&</a>');
            return linkifiedText.replace(/\n/g, '<br>');
        }

        function addMessage(message, sender, type = 'normal') {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', 'mb-4', 'flex', 'w-full');
            
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', 'rounded-xl', 'p-4', 'max-w-xl', 'shadow-md');

            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageBubble.classList.add('bg-amber-600', 'text-white');
            } else {
                messageWrapper.classList.add('justify-start');
                if (type === 'error') {
                    messageBubble.classList.add('bg-red-800', 'text-white');
                } else if (type === 'info') {
                    messageBubble.classList.add('bg-stone-200', 'text-stone-500', 'text-center', 'w-full', 'max-w-full', 'shadow-none');
                } else {
                    messageBubble.classList.add('bg-stone-200', 'text-stone-800');
                }
            }

            const contentP = document.createElement('p');
            contentP.innerHTML = linkifyAndSanitize(message);
            
            messageBubble.appendChild(contentP);
            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- GỌI API (Đã bỏ tham số context) ---
        async function callBackendAPI(question) {
            const url = `${BACKEND_API_URL.replace(/\/$/, "")}/api/chat`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question: question 
                    // Không gửi context nữa vì server đã có sẵn
                })
            });

            if (!response.ok) {
                let errorText = `Lỗi HTTP: ${response.status} ${response.statusText}`;
                try {
                    const errorData = await response.json();
                    errorText = `Đệ xin lỗi: ${errorData.error || response.statusText}`;
                } catch (e) {
                    errorText = `Server trả về lỗi không phải JSON (status: ${response.status}).`;
                }
                throw new Error(errorText);
            }

            const result = await response.json();
            return result.answer;
        }

        async function handleSendMessage() {
            const userQuestion = userInput.value.trim();
            if (!userQuestion) return;
            
            addMessage(userQuestion, 'user');
            userInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>';

            try {
                // Gọi hàm mới không cần truyền context
                const answer = await callBackendAPI(userQuestion);
                addMessage(answer, 'bot');
            } catch (error) {
                console.error("Lỗi chi tiết:", error);
                addMessage(error.message, 'bot', 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"></path><path d="M22 2L15 22l-4-9-9-4 22-2z"></path></svg>';
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keydown', (event) => { 
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSendMessage();
            }
        });

        // Bỏ điều kiện kiểm tra documentContext
        userInput.addEventListener('input', () => { 
            sendButton.disabled = userInput.value.trim().length === 0; 
        });
    </script>
</body>
</html>
